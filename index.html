<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width">
    <title>Gino's Instagram clone</title>
    <link rel="icon" href="https://res.cloudinary.com/dgiqi5urn/image/upload/v1659551006/Colored%20Bytes%20project/v982-d3-04-removebg-preview_jvvdyh.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="project_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
   
    <div class="content-wraper">
    <header>
    <img src="https://res.cloudinary.com/dgiqi5urn/image/upload/c_scale,h_500,w_500/v1659455528/Colored%20Bytes%20project/midas-hofstra-tidSLv-UaNs-unsplash_rvnrd6.jpg" alt="profile picture" width="50" height="50"> 
    <div class="name-location">
    <p class="p1">Lauren Rayner</p>
    <p class="p2">Buenos Aires, Argentina</p>
    </div>
    </header>
<div class="carrousel">
    <div class="swiper">
         <div class="swiper-wrapper">
        <!-- Slides -->

         <div class="swiper-slide">
            <div class="item__img">
                <picture>
                   <source srcset="https://picsum.photos/526/325?random=1" type="image/webp"><img src="https://picsum.photos/526/325" alt="carrousel picture">
                </picture>
            </div>
         </div>

         <div class="swiper-slide">
            <div class="item__img">
                <picture>
                    <source srcset="https://picsum.photos/526/325?random=2" type="image/webp"><img src="https://picsum.photos/526/325" alt="carrousel picture">
                </picture>
            </div>
         </div>

         <div class="swiper-slide">
            <div class="item__img">
                </picture>
                <source srcset="https://picsum.photos/526/325?random=3" type="image/webp"><img src="https://picsum.photos/526/325" alt="carrousel picture">
                </picture>
            </div>
         </div>

    </div>
        <!-- Pagination -->
        <div class="swiper-pagination"></div>
  
        <!-- Navigation Buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>

<div class="buttons">
    <button><img src="https://res.cloudinary.com/dgiqi5urn/image/upload/v1659469019/Colored%20Bytes%20project/instagram-like_cjmxiy.png" alt="like" width="25" height="25" id="like-button" onclick="changeLikeButton();"></button>
    <button><img src="https://res.cloudinary.com/dgiqi5urn/image/upload/v1659469017/Colored%20Bytes%20project/instagram-comment_m2p9bc.png" alt="comment" width="25" height="25"></button>
    <button><img src="https://res.cloudinary.com/dgiqi5urn/image/upload/v1659469022/Colored%20Bytes%20project/instagram-share_ahgseb.png" alt="share" width="25" height="25"></button>
</div>

<div class="description">
    <p><b>Lauren Rayner</b> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
</div>

<div class="comments">
<div><p><b>comment</b> Lorem ipsum dolor sit amet,</p></div>
<div id="targetComment"></div>
</div>

<div class="comment-field">
    <form>
        <input type="text" id="commentValue"></input>
        <button onclick="getComment();" type="button">Post</button>
    </form>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="project_script.js"></script>
</body>
